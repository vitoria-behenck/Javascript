<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>
<body>
    <form action="/usuarios/login" method="POST">
        <h1>Formulário de acesso</h1>
        <input type="text" name="login" id="login" placeholder="Digite seu Login" required><br>
        <input type="password" name="senha" id="senha" placeholder="Digite sua Senha" required><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
